<div ng-controller="registerController" class="homeDiv">
    <nav class="navbar navbar-expand-lg snav">

        <h1> Welcome to User-Admin App</h1>

    </nav>
    <h1>Register User</h1>
    <form name="addForm" class="signForm" ng-submit="addForm.$valid && addUser()" novalidate>
        <div class="form-group">
            <label for="name">User Name:-</label>
            <input type="text" class="form-control form-control-sm" ng-model="user.name" id="name" required><br>
        </div>
        <div class="form-group">
            <label for="email">User Email:-</label>
            <input type="email"  class="form-control form-control-sm" ng-model="user.email" id="email" required><br>
        </div>
        <div class="form-group">
            <label for="password">User Password:-</label>
            <input type="password" ng-minlength="6" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/" class="form-control form-control-sm" ng-model="user.password" id="password" required><br>
        </div>
        <div class="form-group">
            <label for="contact">User Contact:-</label>
            <input type="tel"  class="form-control form-control-sm" ng-model="user.contact" id="contact" required><br>
        </div>
        <div class="form-group">
            <label for="address">User Address:-</label>
            <textarea class="form-control form-control-sm" ng-model="user.address" id="address" required></textarea><br>
        </div>
         <label for="role">User Role:-</label>
        <div class="form-check">
           
            <input type="radio" class="form-check-input" id="user" name="role" ng-model="user.role" value="user"
                required>
            <label for="user">User</label><br>
        </div>

        <button class="btn btn-primary" type="submit">Add User</button><br>

        <p>Form Valid? {{addForm.$valid}} </p>

    </form>
    <p>{{msg}}</p>
    <button class="btn btn-danger" ng-click="navigateView('views/auth/intro/intro.html')">Close</button><br>
</div>
